spring.application.name=visitormanagmentapp
server.port=8080

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.datasource.url = jdbc:mysql://localhost:3306/visitor?autoReconnect=true&createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username =admin
spring.datasource.password =password
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto = update

spring.flyway.locations=classpath:/db/migration/{vendor}
javers.newObjectSnapshot=true
